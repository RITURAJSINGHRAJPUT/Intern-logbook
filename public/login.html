<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PDF Form Filler</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Prevent scroll on split screen */
        }

        .login-wrapper {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Branding Side (Left) */
        .brand-side {
            flex: 1;
            background: var(--bg-dark);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            overflow: hidden;
            display: none;
            /* Hidden on mobile */
        }

        .brand-side::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .brand-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 400px;
        }

        .brand-logo {
            margin-bottom: 2rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            justify-content: center;
        }

        .brand-logo svg {
            width: 48px;
            height: 48px;
        }

        .brand-title {
            font-size: 3rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Form Side (Right) */
        .form-side {
            flex: 1;
            background: var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .form-container {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .form-header {
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: var(--text-secondary);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }

        .toggle-auth {
            text-align: center;
            margin-top: 1.5rem;
        }

        .toggle-auth a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .toggle-auth a:hover {
            color: var(--primary);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        @media (min-width: 1024px) {
            .brand-side {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <!-- Brand Side -->
        <div class="brand-side">
            <div class="brand-content">
                <div class="brand-logo">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                        <line x1="16" y1="13" x2="8" y2="13" />
                        <line x1="16" y1="17" x2="8" y2="17" />
                        <polyline points="10 9 9 9 8 9" />
                    </svg>
                    <span>PDF Form Filler</span>
                </div>
                <h1 class="brand-title">Smart Forms,<br>Simple Filling.</h1>
                <p class="brand-text">The easiest way to complete PDF documents online. Secure, fast, and completely
                    free.</p>
            </div>
        </div>

        <!-- Form Side -->
        <div class="form-side">
            <div class="form-container">
                <div class="form-header">
                    <h2 class="form-title">Welcome Back</h2>
                    <p class="form-subtitle">Please enter your details to sign in.</p>
                </div>

                <form id="loginForm">
                    <div class="input-group" id="nameGroup" style="display: none;">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="John Doe">
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="name@company.com" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn-login" id="submitBtn">Sign In</button>

                    <div id="errorMessage" class="error-message"></div>

                    <div class="toggle-auth">
                        <a href="#" id="toggleAuth">Don't have an account? Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { login, register, checkAuth } from './js/auth.js';

        // Check if already logged in (redirect to app if yes)
        checkAuth(false, true);

        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const toggleAuth = document.getElementById('toggleAuth');
        const formTitle = document.querySelector('.form-title');
        const formSubtitle = document.querySelector('.form-subtitle');
        const nameGroup = document.getElementById('nameGroup');
        const fullNameInput = document.getElementById('fullName');

        let isLogin = true;

        toggleAuth.addEventListener('click', (e) => {
            e.preventDefault();
            isLogin = !isLogin;
            if (isLogin) {
                formTitle.textContent = 'Welcome Back';
                formSubtitle.textContent = 'Please enter your details to sign in.';
                submitBtn.textContent = 'Sign In';
                toggleAuth.textContent = "Don't have an account? Sign Up";
                nameGroup.style.display = 'none';
                fullNameInput.required = false;
            } else {
                formTitle.textContent = 'Create Account';
                formSubtitle.textContent = 'Get started with your free account.';
                submitBtn.textContent = 'Sign Up';
                toggleAuth.textContent = 'Already have an account? Sign In';
                nameGroup.style.display = 'block';
                fullNameInput.required = true;
            }
            errorMessage.style.display = 'none';
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = fullNameInput.value;

            submitBtn.textContent = 'Processing...';
            submitBtn.disabled = true;
            errorMessage.style.display = 'none';

            let result;
            if (isLogin) {
                result = await login(email, password);
            } else {
                result = await register(email, password, fullName);
            }

            if (result.success) {
                window.location.replace('/app.html');
            } else {
                errorMessage.textContent = result.error || 'Authentication failed';
                errorMessage.style.display = 'block';
                submitBtn.textContent = isLogin ? 'Sign In' : 'Sign Up';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
